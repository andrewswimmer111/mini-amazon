<!DOCTYPE html>
<html lang="en">

<head>
  <title>Ameowzon</title>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"></script>

  <style>
    body {
        font-family: "Lato", sans-serif;
    }

    .main-head {
        height: 150px;
        background: #FFF;
    }

    .sidenav {
        height: 100%;
        background-color: #000;
        overflow-x: hidden;
        padding-top: 20px;
    }

    .main {
        padding: 0px 10px;
    }

    .login-main-text {
        margin-top: 20%;
        padding: 60px;
        color: #fff;
    }

    .login-main-text h2 {
        font-weight: 300;
    }

    .btn-black {
        background-color: #000 !important;
        color: #fff;
    }
  </style>
</head>

<body>
  <header class="ameowzon-header d-flex justify-content-between align-items-center px-4">
    
    <!-- Logo -->
    <div class="d-flex align-items-center">
      <h1 class="ameowzon-logo m-0">
      <a href="{{ url_for('index.index') }}">
        <span class="ameowzon-logo-inner">Ameowzon</span>
      </a>
    </h1>
    </div>

    <!-- Right-side user nav -->
    <div class="ameowzon-user-area">
      {% if current_user.is_authenticated %}
        <span class="welcome-text">Welcome, {{ current_user.firstname }}!</span>

        <a href="{{ url_for('cart.view_cart') }}" class="ameowzon-btn">Cart</a>
        <a href="{{ url_for('users.profile') }}" class="ameowzon-btn">Profile</a>
        <a href="{{ url_for('users.logout') }}" class="ameowzon-btn">Logout</a>
      {% else %}
        <a href="{{ url_for('users.login') }}" class="ameowzon-btn">Log in</a>
      {% endif %}
    </div>

  </header>

  <div class="main px-4">
    {% block content %}{% endblock %}
  </div>
</body>


</html>
